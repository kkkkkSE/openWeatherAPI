<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp_Main</title>
  <link rel="icon" href="./img/wi-day-cloudy-windy.ico">
  <link rel="stylesheet" href="./css/weather-icons.css">
  <link rel="stylesheet" href="./css/main2.css">
</head>
<body>
  <!--날씨 정보 weather -> main
      기온 main -> temp, temp_min, temp_max
      습도 main -> humidity 
      풍속 wind -> speed
      구름 clouds -> all
      국가 sys -> country
      도시 name
  -->
  <div id="wrap">
    <section id="user_select">
      <h2>실시간 날씨 정보</h2>
      <div class="cities">
        <button>here</button>
        <button>Seoul</button>
        <button>Busan</button>
        <button>Suwon-si</button>
        <button>Incheon</button>
        <button>Daegu</button>
        <button>Gwangju</button>
        <button>Tokyo</button>
        <button>Paris</button>
        <button>London</button>
        <button>New york</button>
      </div>
    </section>

    <section id="weather">
      <div class="top">
        <div class="left">
          <div class="cur_icon">
            <i class="wi wi-day-cloudy"></i>
          </div>
          <p class="temp"><span class="degree">12</span>&nbsp;℃</p>
        </div>
        <div class="right">
          <div class="info">
            <p class="location"><span class="city">Busan</span>, <span class="nation">KR</span></p>
            <p class="interTemp">최저 <span class="temp_min">9</span>℃ / 최고 <span class="temp_max">15</span>℃</p>
            <!-- <h4>Cloud</h4> -->
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="wind">
            <i class="wi wi-strong-wind"></i>
            <p><span>0.00</span>&nbsp;m/s</p>
        </div>
        <div class="humidity">
            <i class="wi wi-humidity"></i>
            <p><span>00</span>&nbsp;%</p>
        </div>
        <div class="cloud">
            <i class="wi wi-cloudy"></i>
            <p><span>00</span>&nbsp;%</p>
        </div>
      </div>
    </section>
  </div>

  

  <div id="dark" class="active">
   
  </div>
  <div id="popup" class="active">
    <h2>날씨 정보 웹 이용자 여러분 환영합니다!</h2>
    <p>앞으로도 많은 이용 부탁드립니다.</p>
    <a href="#" class="one_h" onclick="todayClosePop();">1시간 동안 보지않기</a>
    <a href="#" class="close">×</a>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/pop.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
